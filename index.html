<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>


<body>

    <header>

    </header>

    <main class="container  mt-8">

            <section class="p-4 m-4 bg-gray-100 rounded-xl">
                <input
                        type="text"
                        placeholder="Search........"
                        class="input input-bordered input-secondary w-full max-w-xs " id="searchfield" />

                        <button onclick="handlesearch()" class="btn btn-success" >Search</button>
            </section>
            <section>
                <div class="text-center my-40 hidden" id="loading-spinner">
                    <span class="loading loading-dots loading-lg text-center "></span>
            </div>
                <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 m-8 ">
                    
                </div>

                <div class="mx-4 hidden" id="show-all-container">
                    <button class="btn btn-primary">Show All</button>
                  </div>
            </section>

    </main>

    <footer>

    </footer>

    <script src="phone.js"></script>
    
</body>


</html>
